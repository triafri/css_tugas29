<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TUGAS 29 - NIOMIC</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

        <div class="ui grid three column centered grid">
          <div class="row">
            <br>
          </div>
          <div class="row">
           <div class="centered column center aligned">
            <br><br><br>
              <img src="niomic.png" alt="">
              <h3>DAFTAR AKUN NIOMIC</h3>
              <form class="ui form">
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user outline icon"></i>
                    <input type="text" name="nama-depan" placeholder="Nama Depan">

                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user outline icon"></i>
                    <input type="text" name="nama-belakang" placeholder="Nama Belakang">

                </div>

                <div class="field">
                  <div class="ui left icon input">
